<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3JS Playground</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="./libraries/three.min.js"></script>
		<script src="./modules/PointerLockControls.js"></script>
		<script src="./modules/Water.js"></script>
		<script src="./modules/Sky.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<script>
			var camera, scene, renderer, controls;
      var water;
			var objects = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = 'block';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}

			var controlsEnabled = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();

			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 4200 );
				scene = new THREE.Scene();

        // Create sky using sky module
				// scene.background = new THREE.Color( 0x944dff );
        // var sky = new THREE.Sky();
				// sky.scale.setScalar( 10000 );
				// scene.add( sky );
				// var uniforms = sky.material.uniforms;
				// uniforms.turbidity.value = 10;
				// uniforms.rayleigh.value = 2;
				// uniforms.luminance.value = 10;
				// uniforms.mieCoefficient.value = 0.005;
				// uniforms.mieDirectionalG.value = 0.8;

				// Create traditional skybox
				var materialArray = [];
				materialArray.push(new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('./textures/Custom_skybox/side1.png') }));
				materialArray.push(new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('./textures/Custom_skybox/side2.png' ) }));
				materialArray.push(new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('./textures/Custom_skybox/ceil.png' ) }));
				materialArray.push(new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('./textures/Custom_skybox/floor.png' ) }));
				materialArray.push(new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('./textures/Custom_skybox/side3.png' ) }));
				materialArray.push(new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('./textures/Custom_skybox/side4.png' ) }));
				for (var i = 0; i < 6; i++) {
					materialArray[i].side = THREE.BackSide;
				}
				// var skyboxMaterial = new THREE.MeshFaceMaterial( materialArray );
				var skyboxGeom = new THREE.CubeGeometry( 3000, 3000, 3000, 1, 1, 1 );
				var skybox = new THREE.Mesh( skyboxGeom, materialArray );
				skybox.position.z = -1000;
				skybox.position.y = -10;
				scene.add( skybox );



				scene.fog = new THREE.Fog( 0xffffff, 0, 1750 );

        // Add light
				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

        light2 = new THREE.DirectionalLight( 0xffffff, 0.6 );
				scene.add( light2 );
        light2.target.position.set(0, 0, -1);
        scene.add( light2.target );

				light3 = new THREE.DirectionalLight( 0xffffff, 0.6 );
				scene.add( light3 );
        light3.target.position.set(1, -1, 1);
        scene.add( light3.target );


        var waterGeometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
  				water = new THREE.Water(
  					waterGeometry,
  					{
  						textureWidth: 512,
  						textureHeight: 512,
  						waterNormals: new THREE.TextureLoader().load( './textures/resized_crystal.jpg', function ( texture ) {
  							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
  						}),
  						alpha: 1.0,
  						sunDirection: light2.position.clone().normalize(),
  						sunColor: 0xffffff,
  						waterColor: 0x001e0f,
  						distortionScale:  0,
              size: 1,
  						fog: scene.fog !== undefined
  					}
  				);
        water.rotation.x = - Math.PI / 2;
        scene.add( water );


				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true; break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};
				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// boxes
				var boxGeometry = new THREE.BoxBufferGeometry( 20, 20, 20 );

        // Array of box positions
        var boxPositions = [

          // Only sets initial stair jump platforms
          [20, 10, -280],
          [20, -10, -280],
          [20, 10, -300],
          [20, -10, -300],

          [40, 10, -340],
          [40, -10, -340],
          [40, 10, -360],
          [40, -10, -360],

          [60, 10, -400],
          [60, -10, -400],
          [60, 10, -420],
          [60, -10, -420]
        ]

        function addToBoxPos(boxPos) {

          // Center platform
          for (var x = -70; x <= 70; x += 20) {
            for (var z = -460; z >= -600; z -= 20) {
              boxPos.push([80, x, z]);
            }
          }

					// Rings
					for (var x = -140; x <= 140; x += 20) {
						boxPos.push([130, x, -650]);
						boxPos.push([130, x, -670]);
					}

					for (var x = -210; x <= 210; x += 20) {
						boxPos.push([180, x, -720]);
						boxPos.push([180, x, -740]);
					}

					for (var x = -280; x <= 280; x += 20) {
						boxPos.push([240, x, -790]);
						boxPos.push([240, x, -810]);
					}

					for (var x = -350; x <= 350; x += 20) {
						boxPos.push([300, x, -860]);
						boxPos.push([300, x, -880]);
					}

					for (var z = -460; z >= -640; z -= 20) {
						boxPos.push([130, -120, z]);
						boxPos.push([130, -140, z]);
						boxPos.push([130, 120, z]);
						boxPos.push([130, 140, z]);
					}

					for (var z = -460; z >= -710; z -= 20) {
						boxPos.push([180, -190, z]);
						boxPos.push([180, -210, z]);
						boxPos.push([180, 190, z]);
						boxPos.push([180, 210, z]);
					}

					for (var z = -460; z >= -780; z -= 20) {
						console.log(z);
						boxPos.push([240, -260, z]);
						boxPos.push([240, -280, z]);
						boxPos.push([240, 260, z]);
						boxPos.push([240, 280, z]);
					}

					for (var z = -460; z >= -850; z -= 20) {
						console.log(z);
						boxPos.push([300, -330, z]);
						boxPos.push([300, -350, z]);
						boxPos.push([300, 330, z]);
						boxPos.push([300, 350, z]);
					}

        }
        addToBoxPos(boxPositions);

				// Texture option
				var marbleTexture = new THREE.TextureLoader().load('./textures/WM_Marble-125_1024.png');

        // Set boxes
        for ( var i = 0; i < boxPositions.length; i ++ ) {

          var boxMaterial = new THREE.MeshPhysicalMaterial( {
            color: 0xe6ffff
          });

					var box = new THREE.Mesh( boxGeometry, boxMaterial );
					box.position.y = boxPositions[i][0];
					box.position.x = boxPositions[i][1];
					box.position.z = boxPositions[i][2];
					scene.add( box );
					objects.push( box );
				}



				// Add CIRCLE OF POWER
				var sphereGeometry = new THREE.SphereBufferGeometry( 200, 32, 32 );
				var sphereMaterial = new THREE.MeshPhysicalMaterial( {
					map: marbleTexture,
					color: 0xffe6ff
				});
				var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
				sphere.position.y = 600;
				sphere.position.x = 0;
				sphere.position.z = -540;
				scene.add( sphere );

        // Randomized box positions
				for ( var i = 0; i < 1500; i ++ ) {

					// Old box colors
					// var boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: THREE.VertexColors } );
					// boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

					var boxMaterial = new THREE.MeshPhysicalMaterial( {
						// map: marbleTexture,
						color: 0xffe6ff
					});
					var box = new THREE.Mesh( boxGeometry, boxMaterial );
          box.position.y = Math.floor( Math.random() * 20 ) * 40 + 300;
					box.position.x = Math.floor( Math.random() * 20 - 10 ) * 40;
					box.position.z = Math.floor( Math.random() * 20 - 10 ) * 20 - 1100;
					scene.add( box );
					objects.push( box );
				}



				// Add doc to renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				if ( controlsEnabled === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersections = raycaster.intersectObjects( objects );
					var onObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 75.0 * delta; // 100.0 = mass
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions
					if ( moveForward || moveBackward ) velocity.z -= direction.z * 700.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 700.0 * delta;
					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}
					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
				}
        render();
			}

      function render () {

        var time = performance.now() * 0.001;

        water.material.uniforms.time.value += 1.0 / 60.0;

        renderer.render( scene, camera );
      }

		</script>
	</body>
</html>
